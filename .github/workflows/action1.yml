name: Deploy main branch

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - name: Build project
      run: npm run build
    - name: Set up environment variables
      run: |
        touch .env
        printf "SECRET_KEY=%s\n" "${{ secrets.SECRET_KEY }}" >> .env
        printf "MONGO_DB_URI=%s\n" "${{ secrets.MONGO_DB_URI }}" >> .env
        printf "STATIC_FILES_BASE_URL=%s\n" "${{ secrets.STATIC_FILES_BASE_URL }}" >> .env
        printf "CLIENT_BASE_URL=%s\n" "${{ secrets.CLIENT_BASE_URL }}" >> .env
    - name: serverless deploy
      uses: serverless/github-action@v3.2
      with:
        args: deploy
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
